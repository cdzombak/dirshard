---
name: CI

"on":
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
      issues: write
      pull-requests: write
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Run MegaLinter
        id: ml
        uses: oxsecurity/megalinter@v7
        env:
          # See https://megalinter.io/configuration and .mega-linter.yml
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Archive MegaLinter artifacts
        if: ( !env.ACT && ( success() || failure() ) )
        uses: actions/upload-artifact@v3
        with:
          name: MegaLinter artifacts
          path: |
            megalinter-reports
            mega-linter.log


  build-docker:
    name: Build & Push Docker Images
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive version string
        id: bin_version
        run: echo "BIN_VERSION=$(./.version.sh)" >> $GITHUB_OUTPUT
      - run: 'echo version: ${{ steps.bin_version.outputs.BIN_VERSION }}'

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            cdzombak/dirshard
            ghcr.io/cdzombak/dirshard
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/386,linux/arm/v7,linux/arm/v6
          builder: ${{ steps.buildx.outputs.name }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BIN_VERSION=${{ steps.bin_version.outputs.BIN_VERSION }}

      - name: Inspect
        run: |
          docker buildx imagetools inspect cdzombak/dirshard:latest
          docker buildx imagetools inspect ghcr.io/cdzombak/dirshard:latest

      - name: Update Docker Hub description
        if: github.event_name != 'pull_request'
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: cdzombak/dirshard
          readme-filepath: ./README.md
          short-description: "Produce path fragments from a filename"


  build-binaries:
    name: Build & Release Binaries
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: stable
      - run: go version

      - name: Build binaries
        if: "!startsWith(github.ref, 'refs/tags/v')"
        run: make all

      - name: Setup Ruby
        if: startsWith(github.ref, 'refs/tags/v')
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - run: ruby --version
        if: startsWith(github.ref, 'refs/tags/v')

      - name: Install fpm & package_cloud
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          gem install --no-document fpm -v 1.15.1
          gem install --no-document package_cloud

      - name: Build binaries & packages
        if: startsWith(github.ref, 'refs/tags/v')
        run: make package

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dirshard binaries
          path: out/dirshard-*

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: out/dirshard-*
          prerelease: >-
            ${{
              contains(github.ref, '-alpha.')
              || contains(github.ref, '-beta.')
              || contains(github.ref, '-rc.')
            }}
          fail_on_unmatched_files: true
          generate_release_notes: true

      - name: Copy ARM packages for RPi OS
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          mkdir -p ./out-arm
          cp ./out/dirshard-*-arm*.deb ./out-arm

      - name: Push to PackageCloud
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
        run: |
          package_cloud push --yes cdzombak/oss/any/any out/*.deb
